apiVersion: apps/v1
kind: Deployment
metadata:
  name: dictionary-deployment
  labels:
    app: dictionary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dictionary
  template:
    metadata:
      labels:
        app: dictionary
    spec:
      containers:
      - name: dictionary
        image: ghcr.io/saranuu/nextjs_dictionary_app:latest
        ports:
        - containerPort: 3000

    #Health checks
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
